<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
          rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./game-styles.css">
    <link rel="icon" href="assets/favicon/favicon.png">
    <title>Random game</title>
</head>
<body>
<header class="container header-background header-layout">
    <div class="brand-block">
        <span class="custom-icons brand light clickable"></span>
        <h1 class="clickable">Random Game</h1>
    </div>
</header>
<main class="container" id="game-container">
    <div class="game active" data-state="menu">
        <ul class="simple-menu">
            <li class="simple-menu__item" data-nextstate="battle">Start game</li>
            <li class="simple-menu__item" data-nextstate="manual">Manual</li>
            <li class="simple-menu__item" data-nextstate="scores">Highscores</li>
            <li><span id="menu-mute" class="custom-icons volume muted clickable"></span></li>
        </ul>

    </div>
    <div class="game" data-state="battle">
        <div class="battlefield" id="battlefield">

        </div>
    </div>
    <div class="game" data-state="manual">
        Manual
    </div>
    <div class="game" data-state="scores">
        Scores
    </div>
    <div class="game" data-state="pause">
        Pause
    </div>
    <div class="game" data-state="finish-win">
        <p>You won!</p>
        <p>Score: <span id="score">0</span> on map <span id="mapname">-</span></p>
        <ul class="simple-menu">
            <li class="simple-menu__item" data-nextstate="menu">Main menu</li>
            <li class="simple-menu__item" data-nextstate="scores">Highscores</li>
        </ul>
    </div>
    <div class="game" data-state="finish-lose">
        You lost!
        <ul class="simple-menu">
            <li class="simple-menu__item" data-nextstate="menu">Main menu</li>
            <li class="simple-menu__item" data-nextstate="scores">Highscores</li>
        </ul>
    </div>
</main>
<footer>
    <div class="container footer-layout header-background">
        <div class="data-container">
            &copy; <a href="https://github.com/Kartearis">Kartearis</a>, <span id="year">2022</span>
        </div>
        <div class="data-container logo-container">
            <a href="https://rs.school/js-stage0/" class="rss-svg-logo">
            </a>
        </div>
    </div>
</footer>
<script type="module" src="./index.js"></script>
</body>
</html>
